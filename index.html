<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BioMed Research Suite</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            max-width: 800px;
            width: 90%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }
        h1 { margin-bottom: 20px; font-size: 2.5em; }
        p { margin-bottom: 30px; opacity: 0.9; line-height: 1.6; }
        .buttons {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
        }
        button {
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 15px 20px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s;
        }
        button:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }
        #results {
            background: rgba(0, 0, 0, 0.3);
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
            display: none;
            max-height: 400px;
            overflow-y: auto;
        }
        #results.show { display: block; }
        pre { white-space: pre-wrap; word-wrap: break-word; }
        .status { 
            padding: 10px; 
            background: rgba(0, 255, 0, 0.2); 
            border-radius: 5px; 
            margin-bottom: 20px;
            text-align: center;
        }
        .error { background: rgba(255, 0, 0, 0.2); }
    </style>
</head>
<body>
    <div class="container">
        <h1>üß¨ BioMed Research Suite</h1>
        <p>Molecular Docking & Cell Simulation Platform - Running on Render</p>
        
        <div id="status" class="status">Loading API...</div>
        
        <div class="buttons">
            <button onclick="testHealth()">Test Health</button>
            <button onclick="getProteins()">Get Proteins</button>
            <button onclick="getLigands()">Get Ligands</button>
            <button onclick="getCellLines()">Get Cell Lines</button>
            <button onclick="runDocking()">Run Docking</button>
            <button onclick="runSimulation()">Run Cell Simulation</button>
        </div>
        
        <div id="results"></div>
    </div>

    <script>
        // API base URL - automatically uses the current domain
        const API_URL = window.location.origin;
        
        // Check API health on load
        window.onload = async () => {
            try {
                const response = await fetch(`${API_URL}/api/health`);
                const data = await response.json();
                document.getElementById('status').innerHTML = `‚úÖ API Status: ${data.status} | Platform: ${data.platform} | Deployment: ${data.deployment}`;
            } catch (error) {
                document.getElementById('status').innerHTML = `‚ùå API Connection Failed`;
                document.getElementById('status').classList.add('error');
            }
        };
        
        function showResults(data) {
            const results = document.getElementById('results');
            results.innerHTML = `<pre>${JSON.stringify(data, null, 2)}</pre>`;
            results.classList.add('show');
        }
        
        async function testHealth() {
            try {
                const response = await fetch(`${API_URL}/api/health`);
                const data = await response.json();
                showResults(data);
            } catch (error) {
                showResults({ error: error.message });
            }
        }
        
        async function getProteins() {
            try {
                const response = await fetch(`${API_URL}/api/docking/proteins`);
                const data = await response.json();
                showResults(data);
            } catch (error) {
                showResults({ error: error.message });
            }
        }
        
        async function getLigands() {
            try {
                const response = await fetch(`${API_URL}/api/docking/ligands`);
                const data = await response.json();
                showResults(data);
            } catch (error) {
                showResults({ error: error.message });
            }
        }
        
        async function getCellLines() {
            try {
                const response = await fetch(`${API_URL}/api/cells/cell-lines`);
                const data = await response.json();
                showResults(data);
            } catch (error) {
                showResults({ error: error.message });
            }
        }
        
        async function runDocking() {
            try {
                const response = await fetch(`${API_URL}/api/docking/run`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        proteinId: '6LU7',
                        ligandId: 'remdesivir',
                        numModes: 3
                    })
                });
                const data = await response.json();
                showResults(data);
            } catch (error) {
                showResults({ error: error.message });
            }
        }
        
        async function runSimulation() {
            try {
                const response = await fetch(`${API_URL}/api/cells/simulate`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        cellLineName: 'HeLa',
                        experimentParams: {
                            initialCells: 50,
                            duration: 24,
                            timeInterval: 1
                        }
                    })
                });
                const data = await response.json();
                showResults(data);
            } catch (error) {
                showResults({ error: error.message });
            }
        }
    </script>
</body>
</html>
